<div class="dg-feed-reactions">
  <div class="up-paws">
    <div *ngIf="upPaws > 0">
      {{upPaws}} UP PAWS
    </div>
    <div *ngIf="upPaws == 0">
      BE THE FIRST TO PAW-UP
    </div>
  </div>
  <div class="bark-count">
    <div *ngIf="barks > 0">
      {{barks}} BARKS
    </div>
    <div *ngIf="barks == 0">
      BE THE FIRST TO BARK
    </div>
  </div>
</div>
